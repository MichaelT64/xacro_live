name: colcon test

on: [pull_request]

jobs:
  build_and_test:
    name: build and test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - docker_image: ros:foxy-ros-base
            ros_distribution: foxy
          - docker_image: ros:dashing-ros-base
            ros_distribution: dashing
    container:
      image: ${{ matrix.docker_image }}
    steps:
      - uses: ros-tooling/setup-ros@0.1.2
      - uses: ros-tooling/action-ros-ci@0.1.1
        with:
          package-name: xacro_live
          target-ros2-distro: ${{ matrix.ros_distribution }}
          vcs-repo-file-url: ""
